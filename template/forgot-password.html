{% extends 'accountsbase.html' %}
{% load static %}
{% block body_part %}
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
                <div class="account-box">
                    <form class="form-signin" action="/forgot_password" method='post'>{% csrf_token %}
						<div class="account-logo">
                            <a href="/"><img src="{% static 'assets/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        
                        <div class="form-group">
                            <label>Enter Your Email</label>
                            
                            <input type="text" name='email' class="form-control" autofocus>
                            
                        </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Reset Password</button>
                        </div>
                        <div class="text-center register-link">
                            <a href="/accounts/login">Back to Login</a>
                            
                        </div>
                        <br>
                        <div class="text-center register-link">
                            <a style="color:red" href="/password_code"><b><u>Enter the reset-code</u></b></a>
                            
                        </div>
                        
                    </form>
                </div>
			</div>
        </div>
    </div>
{% endblock %}
