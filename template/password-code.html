{% extends 'accountsbase.html' %}
{% load static %}
{% block body_part %}
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
                <div class="account-box">
                    <form class="form-signin" action="/password_code" method='post'>{% csrf_token %}
						<div class="account-logo">
                            <a href="/"><img src="{% static 'assets/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Enter the Username</label>
                            <input type="text" name='username' class="form-control" autofocus>
                        </div>
                        <div class="form-group">
                            <label>Enter the code</label>
                            <input type="text" name='code' class="form-control" autofocus>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Verify Reset-Code</button>
                        </div>
                        <div class="text-center register-link">
                            <a href="/accounts/login">Back to Login</a>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
{% endblock %}
