{% extends 'accountsbase.html' %}
{% load static %}
{% block body_part %}
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="/accounts/register/" class="form-signin" method='post'> {% csrf_token %}
						<div class="account-logo">
                            <a href="/"><img src="{% static 'assets/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>First name</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label>Last name</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name='password1' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name='password2' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group checkbox">
                            <label>
                                <input type="checkbox" required> I have read and agree the Terms & Conditions
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Signup</button>
                        </div>
                        <div class="text-center login-link">
                            Already have an account? <a href="/accounts/login/">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
