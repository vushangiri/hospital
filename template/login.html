{% extends 'accountsbase.html' %}
{% load static %}
{% block body_part %}
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form action="/accounts/login/" class="form-signin" method='post'> {% csrf_token %}
						<div class="account-logo">
                            <a href="/"><img src="{% static 'assets/img/logo-dark.png' %}" alt=""></a>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" autofocus="" name='username' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name='password' class="form-control">
                        </div>
                        <div class="form-group text-right">
                            <a href="/forgot_password">Forgot your password?</a>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary account-btn">Login</button>
                        </div>
                        <div class="text-center register-link">
                            Donâ€™t have an account? <a href="/accounts/register/">Register Now</a>
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
{% endblock %}
